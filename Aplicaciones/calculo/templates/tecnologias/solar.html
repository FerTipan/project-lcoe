{% extends "plantilla.html" %}
{% load static %}

{% block content %}
<div class="page-header">
    <div class="page-block">
        <div class="row align-items-center">
            <div class="col-md-12">
                <div class="page-header-title">
                    <h5 class="m-b-10">Tipo</h5>
                </div>
                <ul class="breadcrumb">
                <li class="breadcrumb-item">Tipo de Generación</li>

                <li class="breadcrumb-item" aria-current="page">Fotovoltaica</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="col-md-6">
                <div class="card-header">
                    <h5>Generación Fotovoltaica</h5>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <select class="form-control" id="sel-fotovoltaica">
                                <option disabled selected>-- Seleccione la Central</option>
                                <option>COCA CODO SINCLAIR</option>
                                <option>MOLINO</option>
                                <option>SOPLADORA</option>
                                <option>MINAS SAN FRANCISCO</option> 
                                <option>MARCEL LANIADO</option>
                                <option>SAN FRNCISCO </option>
                                <option>DELSITANISAGUA</option>
                                <option>MAZAR</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>Datos Generales</h5>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <style> .cont{ display: flex; justify-content: center;align-items: center;}.img-sol{ width: 50%; height: 50%;}</style>
                    <div class="input-group input-group-sm cont">
                        <span class="input-group-text badge bg-orange-500">★</span>
                        <img src="{% static 'img/tipoGeneracion/solar.jpg' %}" class="img-fluid card-img-custom img-sol" alt="Solar">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-sm">
                        <span class="input-group badge bg-orange-500">Capacidad Central</span>
                        <input type="text" id="cap-central" name="cap-central" class="form-control">
                        <span class="input-group-text">[MW]</span>
                      </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-sm">
                      <span class="input-group badge bg-orange-500">Vida Útil</span>
                      <input type="text" id="vida" name="vida" class="form-control">
                      <span class="input-group-text">[# Años]</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-sm">
                      <span class="input-group-text badge bg-orange-500">Inversión Total</span>
                      <input type="text" id="inversion" name="inversion" class="form-control">
                      <span class="input-group-text">[USD]</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-sm">
                      <span class="input-group-text badge bg-orange-500">Factor Planta</span>
                      <input type="text" id="fact-pla" name="fact-pla" class="form-control">
                      <span class="input-group-text">[ % ]</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-sm">
                      <span class="input-group-text badge badge bg-orange-500">Año</span>
                      <input type="text" id="anio" name="anio" class="form-control">
                      <span class="input-group-text">[aaaa]</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>Costos Fijos</h5>
            </div>
            <div class="card-body">
                <div class="form-group row mb-2">
                    <label class="col-form-label col-lg-3 col-sm-12 text-lg-end">Costos de Producción</label>
                    <div class="col-lg-5 col-md-9 col-sm-12">
                        <div class="typeahead">
                            <input class="form-control" id="cst-produc" name="cst-produc" type="text" dir="ltr" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label class="col-form-label col-lg-3 col-sm-12 text-lg-end">Costos O&M</label>
                    <div class="col-lg-5 col-md-9 col-sm-12">
                        <div class="typeahead">
                            <input class="form-control" id="cst-om" name="cst-om" type="text" dir="ltr" placeholder="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h5>Costos Variables</h5>
            </div>
            <div class="card-body">
                <div class="form-group row mb-2">
                    <label class="col-form-label col-lg-3 col-sm-12 text-lg-end">Costos</label>
                    <div class="col-lg-5 col-md-9 col-sm-12">
                        <div class="typeahead">
                            <input class="form-control" id="cst" name="cst" type="text" dir="ltr" placeholder="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="badge bg-orange-500 border border-warining" style="padding: 20px; border-radius: 50px;">Calcular LCOE</button>&nbsp;
            <button class="badge bg-primary border border-primary" style="padding: 20px; border-radius: 50px;">Nuevo Caso</button>

        </div>
    </div>
</div>
{% endblock %}
