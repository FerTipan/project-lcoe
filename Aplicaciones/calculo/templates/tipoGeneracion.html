{% extends "plantilla.html" %}
{% block content %}
{% load static %}

<style>
    body {
        background-color: #f0f8ff;
        margin: 0;
    }
    /* Contenedor de tarjeta rectangular */
    .card-rectangle {
        aspect-ratio: 6/3; /* Relación más rectangular (4:3) */
        width: 90%; /* Ancho reducido para mejor centrado */
        position: relative;
        overflow: hidden;
        margin: 0 auto; /* Centrado horizontal */
        border-radius: 15px;
    }

    /* Ajuste de imagen */
    .card-img-custom {
        height: 100%;
        width: 100%;
        object-fit: cover;
    }

    /* Efecto hover */
    .card-hover:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease-in-out;
    }

    /* Ajuste para el contenido */
    .card-img-overlay {
        background: rgba(0, 0, 0, 0.4);
    }

    /* Centrado de columnas */
    .centered-cols {
        display: flex;
        justify-content: center;
    }
</style>

    <!-- Botón Log out -->
    <div class="d-flex justify-content-end">
        <button class="btn btn-dark">Log out</button>
    </div>

    <!-- Encabezado -->
    <div class="text-center my-4">
        <h1 class="fw-bold">Tipo de Generación Eléctrica</h1>
        <p class="text-muted">Seleccione el tipo de Generación</p>
    </div>

    <!-- Contenedor de tarjetas -->
    <!-- Contenedor de tarjetas modificado -->
<div class="container">
    <div class="row g-4 centered-cols"> <!-- Añadida clase centered-cols -->
        
        <!-- Tarjeta Hidráulica -->
        <div class="col-md-5"> <!-- Columnas más estrechas -->
            <a href="{% url 'hidraulica' %}" class="text-decoration-none">
                <div class="card text-white shadow-lg card-hover card-rectangle"> <!-- Cambiado a card-rectangle -->
                    <img src="{% static 'img/tipoGeneracion/hidraulica.jpg' %}" class="card-img card-img-custom" alt="Hidráulica">
                    <div class="card-img-overlay d-flex flex-column justify-content-between">
                        <h5 class="card-title">Hidráulica</h5>
                        <p class="card-text mb-0">Generación Hidráulica</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Tarjeta Térmica -->
        <div class="col-md-5">
            <a href="{% url 'termica' %}" class="text-decoration-none">
                <div class="card text-white shadow-lg card-hover card-rectangle">
                    <img src="{% static 'img/tipoGeneracion/termica.jpg' %}" class="card-img card-img-custom" alt="Térmica">
                    <div class="card-img-overlay d-flex flex-column justify-content-between">
                        <h5 class="card-title">Térmica</h5>
                        <p class="card-text mb-0">Generación Térmica</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Tarjeta Fotovoltaica -->
        <div class="col-md-5">
            <a href="{% url 'solar' %}" class="text-decoration-none">
                <div class="card text-white shadow-lg card-hover card-rectangle">
                    <img src="{% static 'img/tipoGeneracion/solar.jpg' %}" class="card-img card-img-custom" alt="Fotovoltaica">
                    <div class="card-img-overlay d-flex flex-column justify-content-between">
                        <h5 class="card-title">Fotovoltaica</h5>
                        <p class="card-text mb-0">Generación Fotovoltaica</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Tarjeta Eólica -->
        <div class="col-md-5">
            <a href="{% url 'eolica' %}" class="text-decoration-none">
                <div class="card text-white shadow-lg card-hover card-rectangle">
                    <img src="{% static 'img/tipoGeneracion/eolica.jpg' %}" class="card-img card-img-custom" alt="Eólica">
                    <div class="card-img-overlay d-flex flex-column justify-content-between">
                        <h5 class="card-title">Eólica</h5>
                        <p class="card-text mb-0">Generación Eólica</p>
                    </div>
                </div>
            </a>
        </div>

    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    

{% endblock %}
