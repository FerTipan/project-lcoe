{% extends "plantilla.html" %}
{% block content %}
{% load static %}

<style>
    body {
        background-color: #f0f8ff;
        margin: 0;
    }
    /* Contenedor de tarjeta rectangular */
    .card-rectangle {
        aspect-ratio: 6/3; /* Relación más rectangular (4:3) */
        width: 90%; /* Ancho reducido para mejor centrado */
        position: relative;
        overflow: hidden;
        margin: 0 auto; /* Centrado horizontal */
        border-radius: 15px;
    }

    /* Ajuste de imagen */
    .card-img-custom {
        height: 100%;
        width: 100%;
        object-fit: cover;
    }

    /* Efecto hover */
    .card-hover:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease-in-out;
    }

    /* Ajuste para el contenido */
    .card-img-overlay {
        background: rgba(0, 0, 0, 0.4);
    }

    /* Centrado de columnas */
    .centered-cols {
        display: flex;
        justify-content: center;
    }
</style>

<!-- Encabezado -->
