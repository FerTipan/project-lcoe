{% extends "plantilla.html" %}
{% block content %}
{% load static %}

<style>
    body {
        background-color: #f0f8ff;
        margin: 0;
    }
    /* Contenedor de tarjeta rectangular */
    .card-rectangle {
        aspect-ratio: 6/3; /* Relación más rectangular (4:3) */
        width: 90%; /* Ancho reducido para mejor centrado */
        position: relative;
        overflow: hidden;
        margin: 0 auto; /* Centrado horizontal */
        border-radius: 15px;
    }

    /* Ajuste de imagen */
    .card-img-custom {
        height: 100%;
        width: 100%;
        object-fit: cover;
    }

    /* Efecto hover */
    .card-hover:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease-in-out;
    }

    /* Ajuste para el contenido */
    .card-img-overlay {
        background: rgba(0, 0, 0, 0.4);
    }

    /* Centrado de columnas */
    .centered-cols {
        display: flex;
        justify-content: center;
    }
</style>

<!-- Encabezado -->
<div class="text-center my-4">
    <h1 class="fw-bold">Tipo de Generación Eléctrica</h1>
    <p class="text-muted">Seleccione el tipo de Generación</p>
</div>

 <!-- Contenedor de tarjetas -->
<div class="container">
    <div class="row g-4 centered-cols"> 
        {% for tipo in tipos %}
        <!-- Tarjetas Tipo Generación -->
        <div class="col-md-5">
            <a href="{% url 'centrales_por_tipo' tipo.id %}" class="text-decoration-none">
                <div class="card text-white shadow-lg card-hover card-rectangle"> 
                    {% if tipo.foto_tipo %}
                        <img src="{{ tipo.foto_tipo.url }}" class="card-img card-img-custom" alt="Tipo de Generación">
                    {% else %}
                        <img src="{% static 'assets/images/default.jpg' %}" class="card-img card-img-custom" alt="Imagen por defecto">
                    {% endif %}
                    <div class="card-img-overlay d-flex flex-column justify-content-between">
                        <h5 class="card-title">{{ tipo.nombre }}</h5>
                        <p class="card-text mb-0">Generación {{ tipo.nombre }}</p>
                    </div>
                </div>
            </a>
        </div>
