{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App LCOE</title>

  <!-- Favicon -->
  <link rel="icon" href="{% static 'assets/images/favicon.ico' %}" type="image/x-icon" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;600&display=swap" rel="stylesheet" />

  <!-- Icon Fonts -->
  <link rel="stylesheet" href="{% static 'plantilla/mantis/dist/assets/fonts/fontawesome.css' %}" />

  <!-- Template CSS -->
  <link rel="stylesheet" href="{% static 'plantilla/mantis/dist/assets/css/style.css' %}" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family:sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .header {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
    }

    .btn-signin {
      padding: 10px 20px;
      font-weight: 600;
      font-size: 1rem;
      background-color: #ffffffcc;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-signin:hover {
      background-color: #0d6efd;
      color: #fff;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 1rem;
      text-align: center;
      z-index: 1;
    }

    .title {
      font-size: 4rem;
      font-weight: 800;
      line-height: 1.2;
    }

    .title1, .title2 {
      display: inline-block;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .title1 {
      background-image: linear-gradient(to right, #000, #4a90e2);
    }

    .title2 {
      background-image: linear-gradient(to right, #4a90e2, #000);
    }

    .description {
      font-size: 1.2rem;
      max-width: 800px;
      margin-top: 1.5rem;
      margin-bottom: 2rem;
      line-height: 1.6;
      animation: fadeIn 1.5s ease-in-out;
    }

    .btn-iniciar {
      font-size: 1.1rem;
      font-weight: bold;
      padding: 12px 30px;
      border-radius: 8px;
      border: 2px solid #1373cc;
      background-color: transparent;
      color: #fff;
      transition: all 0.3s ease;
    }

    .btn-iniciar:hover {
      background-color: #4a90e2;
      color: #fff;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 2.5rem;
      }

      .description {
        font-size: 1rem;
        padding: 0 1rem;
      }

      .btn-iniciar {
        font-size: 1rem;
        padding: 10px 24px;
      }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <!-- Fondo de video -->
  <video class="video-background" autoplay muted loop>
    <source src="{% static 'assets/video/video-inicio.mp4' %}" type="video/mp4" />
  </video>

  <!-- Capa oscura -->
  <div class="overlay"></div>

  <!-- Botón de acceso -->
  <div class="header">
    <a href="{% url 'login' %}" class="btn-signin">Acceso</a>
  </div>

  <!-- Contenido principal -->
  <div class="container">
    <h1 class="title">
      <span class="title1">LCOE</span> <span class="title2">APP</span>
    </h1>
    <p class="description">
      <strong>Aplicación web de cálculo y análisis del Costo Nivelado de Energía (LCOE)
      en el sector eléctrico ecuatoriano.</strong>
    </p>
    <a href="{% url 'login' %}" class="btn-iniciar">Iniciar</a>
  </div>
</body>
</html>
