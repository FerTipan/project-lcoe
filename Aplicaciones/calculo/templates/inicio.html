{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App LCOE</title>
    <!-- [Favicon] icon -->
    <link rel="icon" href="{% static 'assets/images/favicon.ico' %}" type="image/x-icon"> 
    <!-- [Google Font] Family -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" id="main-font-link">
    <!-- [Tabler Icons] -->
    <link rel="stylesheet" href="{% static 'plantilla/mantis/dist/assets/fonts/tabler-icons.min.css' %}" >
    <!-- [Feather Icons] -->
    <link rel="stylesheet" href="{% static 'plantilla/mantis/dist/assets/fonts/feather.css' %}" >
    <!-- [Font Awesome Icons] -->
    <link rel="stylesheet" href="{% static 'plantilla/mantis/dist/assets/fonts/fontawesome.css' %}" >
    <!-- [Material Icons] -->
    <link rel="stylesheet" href="{% static 'plantilla/mantis/dist/assets/fonts/material.css' %}" >
    <!-- [Template CSS Files] -->
    <link rel="stylesheet" href="{% static 'plantilla/mantis/dist/assets/css/style.css' %}" id="main-style-link" >
    <link rel="stylesheet" href="{% static 'plantilla/mantis/dist/assets/css/style-preset.css' %}" >

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
    
        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
    
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
    
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Oscurece para que el texto resalte */
            z-index: -1;
        }
    
        .header {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1;
        }
    
        .btn-signin {
            padding: 10px 20px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
    
        .btn-signin:hover {
            background-color: #4a90e2;
            color: white;
        }
    
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            text-align: center;
            z-index: 1;
        }
    
        .title1, .title2 {
            font-size: 5rem;
            font-weight: bold;
            color:blanchedalmond;
            display: inline-block;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    
        .title1 {
            background-image: linear-gradient(to right, black, #4a90e2);
        }
    
        .title2 {
            background-image: linear-gradient(to right, #4a90e2, black);
        }
    
        .text-muted {
            font-size: 1.2rem;
            max-width: 800px;
            margin-top: 30px;
            margin-bottom: 40px;
        
        }
    
        .btn-iniciar {
            font-size: 1.25rem;
            font-weight: bold;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, rgb(197, 195, 195), #4a90e2, rgb(108, 108, 226));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border: 2px solid #4a90e2;
            cursor: pointer;
            transition: opacity 0.3s ease-in-out;
            background-color: white;
        }
    
        .btn-iniciar:hover {
            opacity: 0.7;
        }
    
        /* Responsive */
        @media (max-width: 768px) {
            .title1, .title2 {
                font-size: 3rem;
            }
            .text-muted {
                font-size: 1rem;
                padding: 0 10px;
            }
        }
    </style>
    
    <body>
        <!-- Video de fondo -->
        <video class="video-background" autoplay muted loop>
            <source src="{% static 'assets/video/video-inicio.mp4' %}" type="video/mp4">
        </video>
    
        <!-- Capa oscura sobre el video -->
        <div class="overlay"></div>
    
        <!-- Botón de acceso -->
        <div class="header">
            <button class="btn-signin">Acceso</button>
        </div>
    
        <!-- Contenido -->
        <div class="container">
            <h1 class="title"><span class="title1">LCOE</span> <span class="title2">APP</span></h1>
            <p class="text-white" style="font-size: 1.2rem;
            max-width: 800px;
            margin-top: 30px;
            margin-bottom: 40px;">
                <strong>APLICACIÓN WEB DE CÁLCULO Y ANÁLISIS DEL COSTO NIVELADO DE ENERGÍA (LCOE) 
                EN EL SECTOR ELÉCTRICO ECUATORIANO.</strong>
            </p>
            <a href="/tipoGeneracion/" class="btn-iniciar">Iniciar</a>
        </div>
    </body>
    

    <script src="{% static 'plantilla/mantis/dist/assets/js/plugins/simplebar.min.js' %}"></script>
    <script src="{% static 'plantilla/mantis/dist/assets/js/plugins/popper.min.js' %}"></script>
    <script src="{% static 'plantilla/mantis/dist/assets/js/plugins/bootstrap.min.js' %}"></script>
    <script src="{% static 'plantilla/mantis/dist/assets/js/fonts/custom-font.js' %}"></script>
    <script src="{% static 'plantilla/mantis/dist/assets/js/pcoded.js' %}"></script>
    <script src="{% static 'plantilla/mantis/dist/assets/js/plugins/feather.min.js' %}"></script>
</body>
</html>
