{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login APP</title>
  <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    
  </style>
</head>
<body>
  <div class="container login-container d-flex flex-column flex-md-row">
    <!-- Imagen -->
    <div class="col-md-6 login-image d-none d-md-block">
        <img src="{% static 'assets/images/landing_page.png' %}" alt="Page Image">
    </div>

    <div class="col-md-6 login-form">
      <h3 class="mb-4 fw-bold">¡Bienvenido!</h3>
      <p class="mb-4 text-muted">Ingresa tus credenciales o usa tu cuenta de Google</p>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="********">
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </div>

        <div class="d-grid mb-3">
          <button type="button" class="btn btn-google">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon" width="20" />
                {% if user.is_authenticated %}
                    <p>Bienvenido {{ user.first_name }} (<a href="{% url 'logout' %}">Cerrar sesión</a>)</p>
                {% else %}
                    <a href="{% url 'social:begin' 'google-oauth2' %}?next=/">Iniciar sesión con Google</a>
                {% endif %}          
            </button>
        </div>

        <p class="text-center text-muted">¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
      </form>
    </div>
  </div>
</body>
</html>
