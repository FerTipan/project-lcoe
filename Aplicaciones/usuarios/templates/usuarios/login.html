{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LCOE Login</title>
  <link rel="icon" href="{% static 'assets/images/favicon.ico' %}" type="image/x-icon">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-blue: #1373cc;
      --blue-dark: #0a4b8c;
      --blue-light: #1a8cff;
      --blue-neon: #00a8ff;
      --lcoe-gray: #1a1a2e;
      --lcoe-light: #e6f2ff;
      --electric-blue: #4fc3f7;
    }
    
    body {
      background-color: #f5f9ff;
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(19, 115, 204, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(26, 140, 255, 0.05) 0%, transparent 20%);
    }
    
    .login-container {
      max-width: 500px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(19, 115, 204, 0.2);
      background: white;
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease;
    }
    
    .login-container:hover {
      transform: translateY(-5px);
    }
    
    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(90deg, var(--primary-blue), var(--blue-light));
    }
    
    .login-form {
      padding: 2.5rem;
      position: relative;
    }
    
    .lcoe-decoration {
      position: absolute;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(19, 115, 204, 0.1) 0%, transparent 70%);
      border-radius: 50%;
    }
    
    .decoration-1 {
      top: -50px;
      right: -50px;
    }
    
    .decoration-2 {
      bottom: -30px;
      left: -30px;
      width: 100px;
      height: 100px;
    }
    
    .text-center h3 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      color: var(--primary-blue);
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }
    
    .text-center p {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }
    
    .form-floating {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .form-control {
      background-color: rgba(245, 249, 255, 0.8);
      border: 1px solid rgba(19, 115, 204, 0.3);
      color: var(--lcoe-gray);
      border-radius: 8px;
      padding: 1rem;
      transition: all 0.3s ease;
      height: calc(3rem + 2px);
    }
    
    .form-control:focus {
      background-color: white;
      border-color: var(--blue-light);
      box-shadow: 0 0 0 0.2rem rgba(19, 115, 204, 0.15);
      color: var(--lcoe-gray);
    }
    
    .form-floating label {
      color: #666;
      padding: 0.5rem 1rem;
    }
    
    .form-floating>.form-control:focus~label,
    .form-floating>.form-control:not(:placeholder-shown)~label {
      color: var(--primary-blue);
      transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary-blue), var(--blue-light));
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(19, 115, 204, 0.3);
    }
    
    .btn-primary::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -60%;
      width: 50px;
      height: 200%;
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(30deg);
      transition: all 0.3s;
    }
    
    .btn-primary:hover::after {
      left: 120%;
    }
    
    .btn-google {
      background: white;
      border: 1px solid #ddd;
      color: #444;
      border-radius: 8px;
      padding: 0.75rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .btn-google:hover {
      background: #f8f9fa;
      border-color: #ccc;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: #999;
    }
    
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #eee;
    }
    
    .divider::before {
      margin-right: 1rem;
    }
    
    .divider::after {
      margin-left: 1rem;
    }
    
    .form-check-input {
      background-color: rgba(245, 249, 255, 0.8);
      border: 1px solid rgba(19, 115, 204, 0.3);
    }
    
    .form-check-input:checked {
      background-color: var(--primary-blue);
      border-color: var(--primary-blue);
    }
    
    .form-check-label, .forgot-password a {
      color: #666;
      font-size: 0.85rem;
    }
    
    .forgot-password a:hover {
      color: var(--primary-blue);
      text-decoration: none;
    }
    
    .text-muted {
      color: #999 !important;
    }
    
    .text-primary {
      color: var(--primary-blue) !important;
      text-decoration: none;
      font-weight: 500;
    }
    
    .text-primary:hover {
      text-decoration: underline;
    }
    
    /* Efectos de circuitos */
    .circuit-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    
    .circuit-line {
      position: absolute;
      background: rgba(19, 115, 204, 0.05);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .login-form {
        padding: 2rem;
      }
      
      .lcoe-decoration {
        display: none;
      }
      .circuit-board {
        background-size: 80px 80px;
      }
    }
    
    @media (max-width: 576px) {
      .login-form {
        padding: 1.5rem;
      }
      
      .login-container {
        margin: 1rem;
      }
      
      .text-center h3 {
        font-size: 1.5rem;
      }

      .circuit-board {
        background-size: 60px 60px;
      }
    }
    
    /* Animaciones */
    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 0.1; }
      100% { opacity: 0.3; }
    }
    
    .pulse-animation {
      animation: pulse 3s ease infinite;
    }
  </style>
</head>
<body>
  <!-- Efectos de circuitos -->
  <div class="circuit-board"></div>
  
  <!-- Puntos y conexiones de circuitos -->
  <div class="circuit-dots" id="circuitDots"></div>
  
  <div class="container login-container my-5">
    <div class="lcoe-decoration decoration-1"></div>
    <div class="lcoe-decoration decoration-2"></div>
    
    <div class="col-lg-12 login-form justify-content-center mx-auto">
      <div class="text-center mb-4">
        <div class="mb-3">
          <div class="text-center mb-4">
            <img src="{% static 'assets/images/logo.png' %}" alt="Logo" height="60" class="mb-3" style="filter: drop-shadow(0 0 8px rgba(10, 240, 252, 0.7))">
            <h3 class="fw-bold">ACCESO A LA APP</h3>
        <p class="text-muted">Ingrese sus credenciales para continuar</p>
          </div>        
        </div>
      </div>

      <form method="POST">
        {% csrf_token %}
        
        <!-- Campo de usuario -->
        <div class="form-floating mb-4">
          <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
          <label for="username"><i class="fas fa-user-circle me-2"></i>Usuario</label>
        </div>
        
        <!-- Campo de contraseña -->
        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
          <label for="password"><i class="fas fa-lock me-2"></i>Contraseña</label>
        </div>
        
        <!-- Recordar contraseña y olvidé contraseña -->
        <div class="d-flex justify-content-between mb-4">
          <div class="forgot-password">
            <a href="#" class="text-decoration-none">¿Olvidó su contraseña?</a>
          </div>
        </div>
        
        <!-- Botón de login -->
        <div class="d-grid mb-4">
          <button type="submit" class="btn btn-primary py-3">
            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
          </button>
        </div>
        
        <!-- Divisor -->
        <div class="divider">
          <span>O CONTINUAR CON</span>
        </div>
        
        <!-- Botón de Google -->
        <div class="d-grid mb-4">
          <button type="button" class="btn btn-google py-2">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon" width="20" />
            {% if user.is_authenticated %}
              <span class="ms-2">Sesión activa: {{ user.first_name }} (<a href="{% url 'logout' %}" class="text-decoration-none">Salir</a>)</span>
            {% else %}
              <a href="{% url 'social:begin' 'google-oauth2' %}?next=/tipoGeneracion/" class="text-decoration-none ms-2">Google</a>
            {% endif %}
          </button>
        </div>
        
        <!-- Registro -->
        <div class="text-center mt-4">
          <p class="text-muted">¿Nuevo en la plataforma? <a href="#" class="text-primary">Crear cuenta</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Crear puntos de circuito
      const circuitDots = document.getElementById('circuitDots');
      const dotCount = 30;
      
      for (let i = 0; i < dotCount; i++) {
        const dot = document.createElement('div');
        dot.classList.add('circuit-dot');
        
        // Posición aleatoria
        dot.style.left = `${Math.random() * 100}vw`;
        dot.style.top = `${Math.random() * 100}vh`;
        
        // Tamaño aleatorio
        const size = Math.random() * 4 + 2;
        dot.style.width = `${size}px`;
        dot.style.height = `${size}px`;
        
        // Opacidad aleatoria
        dot.style.opacity = Math.random() * 0.3 + 0.1;
        
        circuitDots.appendChild(dot);
      }
      
      // Crear líneas de conexión entre puntos
      const dots = document.querySelectorAll('.circuit-dot');
      const connections = [];
      
      // Conectar puntos cercanos
      dots.forEach((dot1, i) => {
        dots.forEach((dot2, j) => {
          if (i < j) { // Evitar duplicados
            const rect1 = dot1.getBoundingClientRect();
            const rect2 = dot2.getBoundingClientRect();
            
            const distance = Math.sqrt(
              Math.pow(rect1.left - rect2.left, 2) + 
              Math.pow(rect1.top - rect2.top, 2)
            );
            
            // Conectar solo puntos cercanos
            if (distance < 200) {
              const line = document.createElement('div');
              line.classList.add('circuit-line');
              
              const angle = Math.atan2(
                rect2.top - rect1.top,
                rect2.left - rect1.left
              );
              
              const length = distance;
              const centerX = (rect1.left + rect2.left) / 2;
              const centerY = (rect1.top + rect2.top) / 2;
              
              line.style.width = `${length}px`;
              line.style.height = '1px';
              line.style.left = `${rect1.left}px`;
              line.style.top = `${rect1.top + rect1.height/2}px`;
              line.style.transform = `rotate(${angle}rad)`;
              line.style.transformOrigin = '0 0';
              
              // Opacidad basada en distancia (más cercano = más visible)
              line.style.opacity = 0.2 * (1 - distance/200);
              
              document.body.appendChild(line);
              connections.push(line);
            }
          }
        });
      });
      
      // Actualizar posición de líneas al redimensionar
      window.addEventListener('resize', function() {
        connections.forEach(line => line.remove());
        
        dots.forEach((dot1, i) => {
          dots.forEach((dot2, j) => {
            if (i < j) {
              const rect1 = dot1.getBoundingClientRect();
              const rect2 = dot2.getBoundingClientRect();
              
              const distance = Math.sqrt(
                Math.pow(rect1.left - rect2.left, 2) + 
                Math.pow(rect1.top - rect2.top, 2)
              );
              
              if (distance < 200) {
                const line = document.createElement('div');
                line.classList.add('circuit-line');
                
                const angle = Math.atan2(
                  rect2.top - rect1.top,
                  rect2.left - rect1.left
                );
                
                line.style.width = `${distance}px`;
                line.style.height = '1px';
                line.style.left = `${rect1.left}px`;
                line.style.top = `${rect1.top + rect1.height/2}px`;
                line.style.transform = `rotate(${angle}rad)`;
                line.style.transformOrigin = '0 0';
                line.style.opacity = 0.2 * (1 - distance/200);
                
                document.body.appendChild(line);
                connections.push(line);
              }
            }
          });
        });
      });
    });
  </script>
</body>
</html>
